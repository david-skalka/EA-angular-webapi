# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
    - name: Restore dependencies
      run: dotnet restore
    - name: Restore NuGet packages
      run: nuget restore EADotnetWebapiAddIn\EADotnetWebapiAddIn.csproj  -SolutionDirectory .
    - name: Build
      run: dotnet build --no-restore
    - name: Test Cli
      run: dotnet test
    - name: Generate a sample project
      shell: pwsh
      run: | 
        $outputDir = "DotnetWebapiSample"
        EADotnetWebapiCli/bin/Debug/net6.0/EADotnetWebapiCli.exe initialize -n DotnetWebapiSample -o $outputDir
        EADotnetWebapiCli/bin/Debug/net6.0/EADotnetWebapiCli.exe entity -x "data\\SampleModel.xml" -n DotnetWebapiSample -o $outputDir -e "Product,Comment"
        EADotnetWebapiCli/bin/Debug/net6.0/EADotnetWebapiCli.exe db-context -x "data\\SampleModel.xml" -n DotnetWebapiSample -o $outputDir -e "Product,Comment"
        EADotnetWebapiCli/bin/Debug/net6.0/EADotnetWebapiCli.exe seeder -x "data\\SampleModel.xml" -n DotnetWebapiSample -o $outputDir -e "Product,Comment"
    - name: Test sample project
      run: dotnet test DotnetWebapiSample/DotnetWebapiSampleIntegrationTest/DotnetWebapiSampleIntegrationTest.csproj 
    - name: Build WiX Project
      working-directory: EADotnetWebapiInstaller
      run: ./build.cmd
    - uses: actions/upload-artifact@v4
      with:
        name: Cli
        path: EADotnetWebapiCli/bin/Debug/net6.0/*
    - uses: actions/upload-artifact@v4
      with:
        name: AddIn
        path: EADotnetWebapiAddIn/bin/Debug/*
    - uses: actions/upload-artifact@v4
      with:
        name: Sample
        path: |
          DotnetWebapiSample/**
          !**/bin/**
          !**/obj/**

