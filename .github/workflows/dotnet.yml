# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - uses: actions/upload-artifact@v4
      with:
        name: Cli
        path: EADotnetWebapiCli/bin/Debug/net6.0/*
    - uses: actions/upload-artifact@v4
      with:
        name: AddIn
        path: EADotnetWebapiAddIn/bin/Debug/*
    - name: Create a temporary directory
      id: create-temp-dir
      shell: pwsh
      run: |
        $tempDir = New-Item -ItemType Directory -Path (Get-Item .).FullName -Name "EADotnetWebapiSample"
        echo "##[set-output name=temp_dir;]$($tempDir.FullName)"
    - name: Generate a sample project
      shell: pwsh
      run: | 
        echo "Temporary directory is ${{ steps.create-temp-dir.outputs.temp_dir }}"
        EADotnetWebapiCli/bin/Debug/net6.0/EADotnetWebapiCli.exe initialize -n SampleDotnetWebapi -o ${{ steps.create-temp-dir.outputs.temp_dir }}
    - uses: actions/upload-artifact@v4
      with:
        name: Sample
        path: EADotnetWebapiSample/**
    - uses: actions/upload-artifact@v4
